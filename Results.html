<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="img/epicode_logo.png" alt="logo">
        </header>
        <main class="alignCenter">
            <h1>
                Results
            </h1>
            <h3>
                The summary of your answers:
            </h3>
            <div id="mainResult">
                <div class="chart-container">
                    <canvas id="doughnutChart" width="400" height="400"></canvas>
                    <div class="center-text">
                    <p>Congratulations!</p>
                    <p class="center-textDue" id="passedResult">You passed the exam.</p>
                    <p class="center-textTre certificate">We'll send you the certificate in few minutes.<br> Check your email (including promotions /spam folder)</p>
                  </div></div>
                  <div id="correct">
                    <h2>Correct</h2>
                    <p>66.7%</p>
                    <p>4/6 questions</p>
                </div>
                <div id="wrong">
                    <h2>Wrong</h2>
                    <p>33.3%</p>
                    <p>2/6 questions</p>
                </div>
            </div>
            <a href="feedback.html"><button id="rate" class="btnTransp">RATE US</button></a>
        </main>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
